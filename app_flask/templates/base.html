<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Flask y Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6e3a2cfd19.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('main.home') }}">Book Sell</a>
        </div>
        <div class="collapse navbar-collapse justify-content-center">

            <ul class="nav navbar-nav">
                {% if current_user.is_authenticated %}
                <li><a href="{{ url_for('dashboard.my_dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('books.all_books') }}">Books</a></li>
                <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>

                {% if current_user.is_special %}
                <li><a href="{{ url_for('books.create_books') }}">Create books</a></li>
                {% endif %}

                {% else %}
                <li><a href="{{ url_for('main.home') }}">Home</a></li>
                <li><a href="{{ url_for('auth.signup') }}">Signup</a></li>
                <li><a href="{{ url_for('auth.login') }}">Login</a></li>

                {% endif %}
            </ul>
        </div>
  </div>
</nav>


<div class="container mt-5"> <!-- Aquí se agrega el margen superior -->
    {% block content %}
    <!-- Contenido aquí -->
    {% endblock %}
</div>


</body>
</html>
