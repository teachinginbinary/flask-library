{% extends 'base.html'%}
{% block content %}

<div class="container mt-5" style="margin-top: 100px;">
    <h1>Libros reservados</h1>
    <div class="row">
        {% for book in books %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ book.cover_photo }}" alt="{{ book.name }}" class="card-img-top">
                    <div class="card-body">
                        <h2 class="card-title">{{ book.name }}</h2>
                        <p class="card-text">{{ book.description }}</p>
                        <p class="card-text">{{ book.text }}</p>
                        <a href="{{ url_for('dashboard.download_book', book_id=book.id) }}" download class="btn btn-primary">Descargar PDF</a>
                        <button class="btn btn-danger" onclick="deleteReservation('{{ book.id }}')">Eliminar la reservacion</button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script>
    function deleteReservation(book_id) {
        window.location.href = `delete-reservation/${book_id}`;
        console.info('Book deleted successfully')
    }

</script>

{% endblock content %}
